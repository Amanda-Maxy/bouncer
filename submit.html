<!DOCTYPE html>
<html>
<head>
  <title>XCJ sign-up page</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name='viewport' content='width=120'/>
  <script type="text/javascript" language="javascript"><!--
function validateEmail(str) {
        // atext=[a-zA-Z0-9!#$%&*+\-\/=?^_`{\|}~]
        var emailRegEx = /^[a-zA-Z0-9+\-_]+(\.[a-zA-Z0-9+\-_]+)*@[a-zA-Z0-9+\-_]+(\.[a-zA-Z0-9+\-_]+)*\.[a-zA-Z]{2,6}$/;
        return emailRegEx.test(str);
}
function validateForm() {
        // check email address
        var str = document.getElementById('email').value;
        if (!validateEmail(str)) {
                alert('Please enter a valid email address.');
                document.getElementById('email').focus();
                return false;
        }
	str = document.getElementById('amount').value;
	if (str == '0') {
		alert('Please pick a valid amount.');
		document.getElementById('amount').focus();
		return false;
	}
        // success
        document.getElementById('submit').disabled = true;
        setTimeout(enableSubmit, 5000);
        return true;
}
function enableSubmit() {
        document.getElementById('submit').disabled = false;
}
//-->
  </script>
</head>
<body onload="document.getElementById('email').focus();">
  <h1>加入新车间会员</h1>
  <h1>Xinchejian Sign-up Page</h1>
  <form action="submit.php" method="POST" onsubmit="return validateForm();">
    <p>E-mail | 邮件地址<br/>
      <input id="email" type="email" name="email" required />
    </p>
    <p>Amount paid in cash | 会员费<br/>
      <select name="amount" id="amount">
        <option value="0">-- Pick membership period | 选择会员时间 --</option>
        <option value="100">100 RMB = 1 month 1个月</option>
        <option value="450">450 RMB = 6 months 6个月</option>
      </select>
    </p>
    <p>
      <input type="submit" id="submit" value="Submit｜提交"/>
    </p>
  </form>
<style>#forkongithub a{background:#000;color:#fff;text-decoration:none;font-family:arial,sans-serif;text-align:center;font-weight:bold;padding:5px 40px;font-size:1rem;line-height:2rem;position:relative;transition:0.5s;}#forkongithub a:hover{background:#c11;color:#fff;}#forkongithub a::before,#forkongithub a::after{content:"";width:100%;display:block;position:absolute;top:1px;left:0;height:1px;background:#fff;}#forkongithub a::after{bottom:1px;top:auto;}@media screen and (min-width:800px){#forkongithub{position:fixed;display:block;top:0;right:0;width:200px;overflow:hidden;height:200px;z-index:9999;}#forkongithub a{width:200px;position:absolute;top:60px;right:-60px;transform:rotate(45deg);-webkit-transform:rotate(45deg);-ms-transform:rotate(45deg);-moz-transform:rotate(45deg);-o-transform:rotate(45deg);box-shadow:4px 4px 10px rgba(0,0,0,0.8);}}</style><span id="forkongithub"><a href="https://github.com/xinchejian/bouncer">Fork me on GitHub</a></span>

</html>
